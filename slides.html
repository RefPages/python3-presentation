# Feature 1: Advanced unpacking

```py
>>> a, b, *rest = range(10)
>>> a
0
>>> b
1
>>> rest
[2, 3, 4, 5, 6, 7, 8, 9]
```

---

# Feature 1: Advanced unpacking

`*rest` can go anywhere:

```py
>>> a, *rest, b = range(10)
>>> a
0
>>> b
9
>>> rest
[1, 2, 3, 4, 5, 6, 7, 8]
```

```py
>>> *rest, b = range(10)
>> rest
[0, 1, 2, 3, 4, 5, 6, 7, 8]
>>> b
9
```
